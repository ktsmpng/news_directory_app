<ion-header>
  <ion-navbar>
    <ion-title centre>
      My News App
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only [navPush]="settingsPage">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Welcome {{ myName }}</h1>
  <button ion-button round item-end icon-left [navPush]="newsPage">
    <ion-icon name="md-globe"></ion-icon>
    News
  </button>
  <h3>{{myquote}}</h3>
  <p>{{myquoteauthor}}</p>
</ion-content>
