<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Enter Name</ion-label>
      <ion-input type="text" [(ngModel)]="myName">{{myName}}</ion-input>
    </ion-item>
  </ion-list>
  <h1>News Sources</h1>
  <ion-list radio-group [(ngModel)]="source">
      <ion-list-header>
        Source
      </ion-list-header>
    
      <ion-item>
        <ion-label>Reuters</ion-label>
        <ion-radio value="reuters"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>National Geographic</ion-label>
        <ion-radio value="national-geographic"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>BBC Sport</ion-label>
        <ion-radio value="bbc-sport"></ion-radio>
      </ion-item>
    </ion-list>
    <h1>Font Size</h1>
    <ion-list radio-group [(ngModel)]="fontSizeTitle">
      <ion-list-header>
        Title
      </ion-list-header>
    
      <ion-item>
        <ion-label>1</ion-label>
        <ion-radio value="10px"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>2</ion-label>
        <ion-radio value="20px"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>3</ion-label>
        <ion-radio value="30px"></ion-radio>
      </ion-item>

      <ion-item>
          <ion-label>4</ion-label>
          <ion-radio value="40px"></ion-radio>
      </ion-item>

      <ion-item>
          <ion-label>5</ion-label>
          <ion-radio value="50px"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list radio-group [(ngModel)]="fontSizeDescription">
        <ion-list-header>
          Description
        </ion-list-header>
      
        <ion-item>
          <ion-label>1</ion-label>
          <ion-radio value="10px"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>2</ion-label>
          <ion-radio value="20px"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>3</ion-label>
          <ion-radio value="30px"></ion-radio>
        </ion-item>
  
        <ion-item>
            <ion-label>4</ion-label>
            <ion-radio value="40px"></ion-radio>
        </ion-item>
  
        <ion-item>
            <ion-label>5</ion-label>
            <ion-radio value="50px"></ion-radio>
        </ion-item>
    </ion-list>
    <button ion-button round (click)="save()">
        Save
    </button>
</ion-content>
