<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list inset>

        <ion-card *ngFor="let a of articles"> 
          <a href="{{ a.url }}">
            <img src="{{ a.urlToImage }}"/>
            <ion-card-content>
              <ion-card-title>
                {{ a.title }}
              </ion-card-title>
              <p>
                {{a.description}}
              </p>
            </ion-card-content>
          </a>
        </ion-card>
    </ion-list>
  </ion-content>
