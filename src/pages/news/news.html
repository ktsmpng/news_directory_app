<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list inset>
      <ion-item *ngFor="let a of articles">
        <h2>{{a.title}}</h2>
        <p>{{a.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
