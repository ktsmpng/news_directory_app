<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list inset>
        <ion-card *ngFor="let a of articles"> 
          <a href="{{ a.url }}" style="text-decoration: none;">
            <img src="{{ a.urlToImage }}"/>
            <ion-card-content>
              <ion-card-title> 
                <h1 [style.font-size]="titlesize">{{ a.title }}</h1>
              </ion-card-title>
              <p [style.font-size]="descriptionsize">
                {{a.description}}
              </p>
            </ion-card-content>
          </a>
        </ion-card>
    </ion-list>
</ion-content>
